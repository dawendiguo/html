<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打开新窗口实例</title>
    <script type=text/javascript>
    var detailWindow;
    function showDetails(bookURL)
{
detailWindow = window.open(bookURL,"bookdetails","width=400,height=300");
detailWindow.focus();
}
    </script>
</head>
<body>
    <h2>在线书店</h2>
    <p>点击相应图片获取相关信息</p>
    <h4>professional ajax</h4>
    <p>
    <img src="img/book1.gif" alt="profeasional Ajax 2nd Edition" border="0" onclick="showDetails('book1.html')" />
    </p>
    <h4>professional javascript for Web Development</h4>
    <p>
    <img src="img/book2.jpg" alt="professional javascript 2nd Edition" border="0" onclick="showDetails('book2.html')" />
    </p>
</body>
</html>
