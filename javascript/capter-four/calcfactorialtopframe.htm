<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <script type=text/javascript>
function calcFactorial(falctorialNumber){
    var falctorialResult=1;
    for(;falctorialNumber > 0; falctorialResult--){
    falctorialResult = falctorialResult * falctorialNumber ;
    }
    return falctorialResult;
}
    </script>
</head>
    <frameset cols="100%,*">
        <frame name="calcFactorial" src="calcfactorialtopframe.htm" />
    </frameset>
</html>
