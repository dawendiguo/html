<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的音乐播放器</title>
    <style type=text/css>
*{
margin:0 auto;
padding:0;
}
.page{
position:absolute;
width:100%;
height:100%;
}
.header{
width:100%;
height:44px;
background:lightcoral;
position:relative;
}
.title{
    font-size:20px;
    color:white;
float:left;
margin:7px 10px
}
.search{
float:right;
width:30px;
margin:7px 10px;
}
.each{
float:right;
width:30px;
margin:7px 10px;
}
.musicBox{
width:100px;
position:absolute;
top:40px;
bottom:50px;
background:url(img/bg.img);
background-size:100% 100%;
overflow:scroll;
}
.music{
width:100%;
height:60px;
position:relative;
margin:10px 20px;
border-bottom:2px solid gray;
}
.music img{
width:40px;
height:40px;
margin:10px 10px;
}
.music p{
color:goldenrod;
position:absolute;
left:85px;
top:10px;
}
.musicPlayer{
background: rgba(120,10,60,0.4);
}
.musicPlayer p{
color:red;
}
.footer{
width:100%;
height:50px;
position:absolute;
bottom:0px;
background:lightcoral;
}
.range{
width:100%;
top:-3px;
left:0px;
position:absolute;
}
.pic{
width:30px;
height:30px;
position:absolute;
left:10px;
top:12px;
border-radius:15px;
animation: picAn 2s infinite linear;
}
     @keyframes picAn{ 
     from{} 
     to{transform: rotate(360deg);} 
     } 
     .play{
     width:20px;
     height:20px;
     position:absolute;
     left:45%;
     top:10px;
     }
     .pre{
     width:30px;
     height:30px;
     position:absolute;
     left:0px;
     top:5px;
     } 
     .next{
     width:30px;
     height:30px;
     position:absolute;
     right:0px;
     top:5px;
     }
     .love{
     width:20px;
     height:30px;
     position:absolute;
     right:5px;
     top:15px;
     }
     .musicControl{
     width:50%;
     left:25%;
     position:absolute;
     top:10px;
     }</style>
</head>
<body>
 <div class=page>
     <audio id=audio></audio>
 <div class=header>
 <h3 class=title>我的音乐</h3>
 <img src="img/seach.img" class=search>
 <img src="img/each.img" class=each>
 </div>
 <!--显示音乐类表-->
 <div class=musicBox></div>
 </div>   
<div class = "footer">
<input type="range" class="range" />
<img src= "img/deng.jpg" class="pic" />
<!--控制按钮-->
<div class="musicControl">
<img src="img/pre.png" class="pre">
<img src="img/play.png" class="play">
<img src="img/next.png" class="next">
</div>
<img src="img/shoucang.png" class="love">
</div>
</div>
</body>
</html>
