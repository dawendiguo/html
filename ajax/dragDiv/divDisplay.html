<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>可拖动模块演示</title>
    <script src='drag.js'></script>
    <script src='../createXml.js'></script>
</head>
<body onload='process()'>
    <div id="div1" style='position:absolute;
    left:0px;
    top:0px;
    width:356px;
    height:284px;
    background-color:'#ddddff';
    cursor:hand;
    z-index:0;
    onmousedown='down(this)';
    onmouseuup='up()';
    onmousemove='move(this)';
    onmouseover='over(this)';
    '>
    <font size='3' color='#006600'>
       　苏幕遮　怀旧（范仲淹）
    <p style='line-height:120%'>
    碧云天，黄叶地，<br>
    秋色连波，波上寒烟翠。<br>
    山映斜阳天接水。<br>
    芳草无情，更在斜阳外。<br>
    <br>
    黯香魂，追旅思。<br>
    夜夜除非，好梦留人睡<br>
    明月楼高休独倚。<br>
    酒入愁肠，化做相思泪。<br>
    </p>
    </font>
    </div>
    <div id="div2" style='position:absolute;
    left:0px;
    top:0px;
    width:356px;
    height:284px;
    background-color:'#ddddff';
    cursor:hand;
    z-index:0;
    onmousedown='down(this)';
    onmouseuup='up()';
    onmousemove='move(this)';
    onmouseover='over(this)';
    '>
     <font size='3' color='#006600'>
         一剪梅　　李清照　
         <p style='line-height=120%;'>
         红藕香残玉簟秋。<br>
         轻解罗裳，独上兰舟。<br>
         云中谁寄锦书来。<br>
         燕字回时，月满西楼。<br>
         <br>
         花自飘零水自流，<br>
         一种相思，两处闲愁。<br>
         此情无计可消除，<br>
         才下眉头，却上心头。<br>
         </p>
     </font>
     </div>
</body>
</html>
